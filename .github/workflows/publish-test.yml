name: Publish to TestPyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Install JupyterLab extension dependencies and build
        run: |
          uv run jlpm install --immutable
          uv run jlpm run build:prod
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Generate and build calk9 alias package
        run: |
          bash scripts/make-calk9.sh
          python3 -m build calk9 -o dist/
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/calkit-python
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
