[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "calkit"
version = "0.0.1"
authors = [
  { name="Pete Bachant", email="petebachant@gmail.com" },
]
description = "Reproducibility made easy"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "dvc",
    "fastapi",
    "gitpython",
    "keyring",
    "pandas",
    "polars",
    "pydantic[email]",
    "pydantic-settings",
    "pyjwt",
    "requests",
    "typer",
]

[project.urls]
Homepage = "https://github.com/calkit/calkit"
Issues = "https://github.com/calkit/calkit/issues"

[project.scripts]
calkit = "calkit.cli:run"
