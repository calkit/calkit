[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "knocc"
version = "0.0.1"
authors = [
  { name="Pete Bachant", email="petebachant@gmail.com" },
]
description = "Reproducibility made easy"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer",
    "keyring",
    "pyjwt",
    "requests",
]

[project.urls]
Homepage = "https://github.com/knocc-dev/knocc"
Issues = "https://github.com/knocc-dev/knocc/issues"

[project.scripts]
knocc = "knocc.cli:run"
