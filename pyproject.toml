[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "calkit-python"
dynamic = ["version"]
authors = [
  { name="Pete Bachant", email="petebachant@gmail.com" },
]
description = "Reproducibility made easy."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "dvc",
    "eval-type-backport; python_version < '3.10'",
    "fastapi",
    "gitpython",
    "keyring",
    "pandas",
    "polars",
    "pydantic[email]",
    "pydantic-settings",
    "pyjwt",
    "requests",
    "typer",
]

[project.urls]
Homepage = "https://github.com/calkit/calkit"
Issues = "https://github.com/calkit/calkit/issues"

[project.scripts]
calkit = "calkit.cli:run"

[tool.hatch.build.targets.wheel]
packages = ["calkit"]

[tool.hatch.version]
path = "calkit/__init__.py"
